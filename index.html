<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        /* Include the CSS styles from the template here */
        [local-style="27621143"],
        [local-style="27621144"],
        [local-style="27621145"] {
            /* Copy the CSS styles from the template's local styles */
            /* For example, .container_width, .bodycopy, .page, .page_background, .content_padding, etc. */
        }

        /* Define custom styles for your website */
        header {
            background-color: #333; /* Example background color */
            color: #fff; /* Example text color */
            text-align: center;
            padding: 20px;
        }

        h1, h2 {
            font-family: "Diatype Mono Variable", sans-serif; /* Example font-family from the template */
            font-weight: 700;
        }

        /* Add your custom styles for portfolio items */
        .project {
            background-color: #f5f5f5; /* Example background color for project items */
            margin: 10px;
            padding: 20px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Name</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <h2>About Me</h2>
        <p>Write a brief introduction about yourself here.</p>
    </section>

    <section id="portfolio">
        <h2>Portfolio</h2>
        <!-- Include your project items here -->
        <div class="project">
            <img src="project1.jpg" alt="Project 1">
            <h3>Project 1</h3>
            <p>Description of Project 1.</p>
        </div>
        <div class="project">
            <img src="project2.jpg" alt="Project 2">
            <h3>Project 2</h3>
            <p>Description of Project 2.</p>
        </div>
        <!-- Repeat for other projects -->
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <p>Contact information and a contact form can go here.</p>
    </section>

    <footer>
        <p>&copy; 2023 Your Name</p>
    </footer>
</body>
</html>
